<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style300.css">
    <script src="script300.js" defer></script>
</head>
<body>
    <h1>Preencha as informações</h1>
    <form id="form" action="">

        <label for="name">Nome completo:</label>
        <input type="text" id="name" placeholder="Seu nome completo" required>  

        <label for="email">Endereço de Email:</label>
        <input type="email" id="email" placeholder="exemplo@seuemail.com" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" pattern="[0-9]{10}" placeholder="Exemplo: (55) 11 99456-7360" required>

        <label for="plano">Plano desejado:</label>
        <select name="planos" required>
            <option value="">Qual plano te interessa?</option>
            <option value="300">3 Meses (R$300)</option>
            <option value="600">6 Meses (R$600)</option>
            <option value="1000">12 Meses (R$1000)</option>
        </select>

        <label for="preferencia_contato">Preferencia de contato:</label>
        <select id="preferencia">
            <option value="">Como deseja ser contatado?</option>
            <option value="e-mail">E-mail</option>
            <option value="telefone">Telefone/WhatsApp</option>
            <option value="">Tanto faz</option>
        </select>
       

        <label for="horario_contato">Melhor horário para contato:</label>
        <input type="text" id="melhor_horario" placeholder="melhor horário que deseja ser contatado. (opcional)">


       <label for="message">Mensagem:</label>
       <textarea name="message" id="message" placeholder="Mensagens adicionais, duvidas etc; (opcional)"></textarea>
       <button type="submit">Enviar</button>
    </form>
</body>
</html>
